<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-5 target">

            </div>
        </div>
    </div>
    
</body>

<script type="text/jsx">
    var Badge = React.createClass({
        render: function () {
            return (
                <button className="btn btn-primary" type="button">
                    Messages <span className="badge">4</span>
                </button>
            );
        }
    });

    var Thumbnail = React.createClass({
        render: function () {
            return (
                <div className="thumbnail">
                    <img src={this.props.imgUrl} alt="caption" />
                    <div className="caption">
                        <h3>{this.props.nailHead}</h3>
                        <p>{this.props.description}</p>
                        <p>
                            <Badge title={this.props.title} number={this.props.number} />
                        </p>
                    </div>
                </div>
            );
        }
    });

    var opts = {
        title: 'Inbox',
        number: 12,
        imgUrl: 'http://formatjs.io/img/react.svg',
        nailHead: 'Hello React',
        description: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsam et nostrum saepe, consectetur, corporis ad quisquam necessitatibus.',

    };

    var element = React.createElement(Thumbnail, opts);
    React.render(element, document.querySelector('.target'));
</script>
