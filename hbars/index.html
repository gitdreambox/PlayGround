<!DOCTYPE html>

<html>
    <head>
        <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
        <script type="text/javascript" src="js/handlebars.runtime-v4.0.5.js"></script>
        <script type="text/javascript" src="user.js"></script>
        <title>Handlebar Precompiled Template</title>
    </head>

    <body>
        <div id="user"></div>
    </body>
    <script type="text/javascript">
        var compiledTemplate = Handlebars.templates['user.hbs'],
            html = compiledTemplate({ firstName: 'Hedy', lastName: 'Wang' });

        document.getElementById('user').innerHTML = html;
    </script>
</html>
